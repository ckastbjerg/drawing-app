<!doctype html>
<html lang="en">
<head lang=en>
<meta charset="utf-8">
<title>Tracing a line with d3.js</title>
<style>
svg {
  background: #ddd;
  font: 10px sans-serif;
}

.line {
  cursor: crosshair;
  fill: none;
  stroke-width: 2px;
  stroke-linejoin: round;
}

#output {
  position: relative;
  top: -2em;
  left: 0.67em;
  font: 12px/1.4 monospace;
}
</style>
</head>

<body>
<div id="sketch"></div>
<button id="send">Send it!</button>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="simplify.js"></script>
<script src="index.js"></script>
</body>
</html>
